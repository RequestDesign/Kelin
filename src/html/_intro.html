<section class="intro">
    <div class="container">
        <div class="intro__content">
            <div class="intro__info">
                <h1 class="intro__title section-title">
                    @@title
                </h1>

                <p class="intro__description">
                    @@description
                </p>

                <button class="intro__button button desktop">@@button</button>
            </div>

            <div class="intro__poster">
                <picture>
                    <source srcset=@@image type="image/webp" />
                    <img src=@@image alt="Работа с гос. органами" />
                </picture>
            </div>

            <button class="intro__button button mobile">@@button</button>

            <div class="intro__sphere">
                <picture>
                    <source srcset="../img/sphere-background.webp" type="image/webp" loading="lazy"/>
                    <img src="../img/sphere-background.webp" alt="Работа с гос. органами" loading="lazy"/>
                </picture>
            </div>
        </div>
    </div>
</section>
